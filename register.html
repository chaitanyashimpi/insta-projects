<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BidMyProject</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login-css.css">
    <link rel="stylesheet" href="css/register-css.css">
    <link rel="shortcut icon" href="Images/favicon.png">

</head>
<body>
    <header>
        <h2><a href="index.html"><img src="Images/whiteLogo.png" width="40px" alt=""> BidMyProject</a></h2>
        <input type="checkbox" id="bid-menu">
        <label for="bid-menu">
            <i class="fa fa-bars" id="menu-open"></i>
            <i class="fa fa-times" id="menu-close"></i>
        </label>
        <ul>
            <a href="findContractors.html">
                <li>Find Contractors</li>
            </a>
            <a href="listProject.html">
                <li>Browse Projects</li>
            </a>
            <a href="createProject.html">
                <li>Open New Project</li>
            </a>
            <a href="login.html#clientLogin">
                <li>Login</li>
            </a>
        </ul>
    </header>
    <span class="login-img-overlay">
        <!-- <img src="Images/login.png" alt="Login to BidMyProject Icon"> -->
    </span>
    <section class="login-section">
        <div class="text-content">
            <h1>Register to</h1>
            <h1>Bid Your Project</h1>
            <p>If you have an account <br> You can <a href="#login.html#customerLogin">Login here!</a> <span></span></p>
        </div>
        <div class="login-form">
            <div class="form-design">
                <form action="">
                    <p>
                        <label for="fname">First Name: </label>
                        <input type="text" name="fname" placeholder="Enter your first name" required>
                    </p>
                    <p>
                        <label for="lname">Last Name: </label>
                        <input type="text" name="lname" placeholder="Enter your last name" required>
                    </p>
                    <br>
                    <p>
                        <label for="email">Email: </label>
                        <input type="email" class="problem-input-left-margin" name="email" placeholder="Enter your email address" required>
                    </p>
                    <p>
                        <label for="phno">Contact Number:</label>
                        <input type="tel" name="phno" placeholder="Enter your contact number" required>
                    </p>
                    <br>
                    <p>
                        <label for="Password">Password: </label>
                        <input type="password" name="Password" placeholder="Password" required>
                    </p>
                    <p>
                        <label for="Password">Confirm Password: </label>
                        <input type="password" name="Password" placeholder="Confirm Password" required>
                    </p>
                    <br>
                    <p>
                        <input type="submit" name="submit" value="LOGIN">
                    </p>
                </form>
            </div>
        </div>
    </section>
    <section class="bottom-footer">
        <div class="bottom-footer-content">
            <div class="social-foot">
                <a href="#" class="ri-facebook-box-fill"></a>
                <a href="#" class="ri-twitter-fill"></a>
                <a href="#" class="ri-instagram-fill"></a>
                <a href="#" class="ri-linkedin-box-fill"></a>
                <a href="#" class="ri-youtube-fill"></a>
            </div>
            <p><span>&copy;</span> BidMyProject, Inc. All Rights Reserved.</p>
        </div>
    </section>
</body>
</html>
