<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BidMyProject</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login-css.css">
    <link rel="shortcut icon" href="Images/favicon.png">

</head>
<body>
    <header>
        <h2><a href="index.html"><img src="Images/whiteLogo.png" width="40px" alt=""> BidMyProject</a></h2>
        <input type="checkbox" id="bid-menu">
        <label for="bid-menu">
            <i class="fa fa-bars" id="menu-open"></i>
            <i class="fa fa-times" id="menu-close"></i>
        </label>
        <ul>
            <a href="#find-contractor">
                <li>Find Contractors</li>
            </a>
            <a href="#browse-project">
                <li>Browse Projects</li>
            </a>
            <a href="#open-project">
                <li>Open New Project</li>
            </a>
            <a href="#profile">
                <li>Register</li>
            </a>
        </ul>
    </header>
    <span class="login-img-overlay">
        <img src="Images/login.png" alt="Login to BidMyProject Icon">
    </span>
    <section class="login-section">
        <div class="text-content">
            <h1>Sign In to</h1>
            <h1>Bid Your Project</h1>
            <p>If you don't have an account <br> You can <a href="#register.html">Register here!</a> <span></span></p>
        </div>
        <div class="login-form">
            <div class="form-design">
                <form action="">
                    <p>
                        <label for="email">Email: </label>
                        <input type="email" name="email" placeholder="Enter your Email Address">
                    </p>
                    <p>
                        <label for="Password">Password: </label>
                        <input type="password" name="Password" placeholder="Password">
                    </p>
                    <p>
                        <a href="#">Forgotten Password?</a>
                    </p>
                    <p>
                        <input type="submit" name="submit" value="LOGIN">
                    </p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
